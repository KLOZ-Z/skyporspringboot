databaseChangeLog:
  - changeSet:
      id: 2 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: cities # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: city_id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: city_name
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: cities_city_id
                  type: int
                  constraints:
                    nullable: true
                    foreignKeyName: cities_city_id
                    references: cities(city_id)

  - changeSet:
      id: 3 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: users # название таблицы
            columns: # колонки к данной таблице
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 4 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: authorities # название таблицы
            columns: # колонки к данной таблице
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: authorities_username_fkey
                  type: int
                  constraints:
                    nullable: true
                    foreignKeyName: username
                    references: users(username)